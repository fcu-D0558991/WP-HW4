<html>

<script>
$(document).ready(function(){
	$("#B1").click(function(){
		$("div").animate({left:'250px'});
		  });

		$("div").fadeOut("slow");
		 });
	$("#B3").click(function(){
		$("div").fadeIn("slow");
		});
	$("#flip").click(function(){
		$(div).slideDown(5000);
		})
	});
</script>
</head>
<body>
